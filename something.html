<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenge Prototype</title>

    <style>
        body {
            left: 50%;
            transform: translate(-50%);
            position: absolute;
        }

        .paddingtopkindashit{
            margin-top: 30px;
        }

        .logos{
            width: auto;
            height: 3rem;
        }
        .logos2{
            width: auto;
            height: 3rem;
            border-radius:8px;
        }

        .login-info {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 30vh;
        }

        .heading {
            background: linear-gradient(81.84deg, #0099ff -9.4%, #a033ff 51.57%, #ff5280 84.07%, #ff7061 90.59%);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            font-size: 90px;
            font-weight: 450;
            letter-spacing: -2px;
            line-height: 82px;
            margin: 0 0 20px;
            text-align: left;
            word-break: break-word;
            text-align: center;

        }

        .input-1,
        .input-2 {
            border: none;
            background-color: rgb(228, 228, 228);
            border-radius: 10px;
            padding-top: 12px;
            padding-bottom: 12px;
            margin-bottom: 10px;
            padding-right: 200px;
            padding-left: 20px;

        }

        .input-1:active {
            background-color: blue;
        }

        .input-2:active {
            background-color: aliceblue;
            background-color: solid;
        }

        .login-button {
            background-color: #0078FF;
            color: white;
            border: none;
            border-radius: 20px;
            padding-left: 25px;
            padding-right: 25px;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .login-button:hover {
            cursor: pointer;
            transition: 0.15s;

        }

        .login-button:active {
            background-color: #4400ff;
        }

        ::selection {
            background-color: #937dff;
            color: rgb(62, 62, 62);
        }
    </style>
</head>

<body>
    <div class="login-info">
        <h1 class="heading">Hang out <br />anytime, anywhere</h1>
        <p>Messenger makes it easy and fun to stay closer to your favourite people</p>
        <input class="input-1" type="text" placeholder="Email address or phone number">
        <br />
        <input class="input-2" type="text" placeholder="Password">
        <br />
        <button class="login-button">Log In</button>
        <div>Forgotten your passowrd?</div>
        <input type="checkbox">
        <div>Keep me signed in</div>
        <img class="logos paddingtopkindashit" src="https://res.cloudinary.com/ddqar8r8f/image/upload/v1660336946/2_vzfEe2krH_xlqqas.png" alt="Apple logo">
        <img class="logos2 paddingtopkindashit" src="https://res.cloudinary.com/ddqar8r8f/image/upload/v1660337265/69IZYEONCb-_sxd6l0.png" alt="">
    </div>

</body>

</html>
